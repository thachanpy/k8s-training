apiVersion: v1
kind: Pod
metadata:
  name: master-pod
  namespace: scheduler-ns
spec:
  containers:
  - name: nginx
    image: nginx

  tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"

  nodeSelector:
    kubernetes.io/hostname: k8s-master-1
